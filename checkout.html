<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Checkout | PressPlay Nails</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

<style>
body {
  font-family: 'Poppins', sans-serif;
  background: #f6f6f6;
  margin: 0;
  padding: 0;
  font-size: 14px;
  color: #222;
}

.checkout-wrapper {
  display: grid;
  grid-template-columns: 1.4fr 0.6fr;
  max-width: 1100px;
  margin: auto;
  min-height: 100vh;
}

.left, .right {
  padding: 32px;
  background: #fff;
}

h1 {
  font-size: 18px;
  font-weight: 600;
  margin-bottom: 18px;
}

.section {
  margin-bottom: 22px;
}

.section h3 {
  font-size: 13px;
  font-weight: 600;
  margin-bottom: 8px;
}

input, select {
  width: 100%;
  padding: 9px 10px;
  margin-bottom: 8px;
  border-radius: 6px;
  border: 1px solid #ddd;
  font-size: 13px;
}

.row {
  display: flex;
  gap: 8px;
}

.pay-box {
  border: 1px solid #ddd;
  border-radius: 8px;
  padding: 12px;
  margin-bottom: 10px;
}

.payment-row {
  display: flex;
  align-items: center;
  gap: 8px;
}

.payment-row label {
  display: flex;
  align-items: center;
  gap: 6px;
  font-size: 13px;
  font-weight: 500;
  cursor: pointer;
}

.payment-row input[type="radio"] {
  margin: 0;
}

.card-logos {
  margin-left: auto;
  display: flex;
  gap: 6px;
}

.card-logos img {
  height: 18px;
}

.pay-btn {
  width: 100%;
  padding: 12px;
  background: #000;
  color: #fff;
  border: none;
  border-radius: 8px;
  font-size: 14px;
  font-weight: 600;
  cursor: pointer;
  margin-top: 10px;
}

/* ORDER SUMMARY */
.right h3 {
  font-size: 14px;
  font-weight: 600;
  margin-bottom: 14px;
}

.cart-item {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 12px;
  font-size: 13px;
}

.cart-item button {
  padding: 3px 7px;
  font-size: 12px;
  border-radius: 4px;
  border: 1px solid #ccc;
  background: #fff;
  cursor: pointer;
}

.total {
  border-top: 1px solid #eee;
  padding-top: 12px;
  font-weight: 600;
  font-size: 14px;
  margin-top: 10px;
}

.empty {
  text-align: center;
  color: #777;
  padding: 30px;
  font-size: 13px;
}
.card-details {
  overflow: hidden;
  max-height: 0;
  opacity: 0;
  transition: max-height 0.35s ease, opacity 0.25s ease;
}

.card-details.active {
  max-height: 300px;
  opacity: 1;
}

/* ================= MOBILE RESPONSIVE FIXES ================= */
@media (max-width: 768px) {

  header {
    padding: 14px 20px;
    flex-wrap: wrap;
  }

  header h1 {
    font-size: 20px;
  }

  nav {
    width: 100%;
    margin-top: 10px;
    display: flex;
    justify-content: space-between;
    flex-wrap: wrap;
  }

  nav a {
    margin: 6px 0;
    font-size: 14px;
  }

  .hero {
    height: 55vh;
    padding: 0 16px;
  }

  .hero h2 {
    font-size: 28px;
    line-height: 1.2;
  }

  .hero p {
    font-size: 14px;
  }

  .products {
    padding: 0 16px 32px;
    gap: 16px;
  }

  .product-card img {
    height: auto;
  }

  .cart-dropdown {
    width: 100%;
  }

  .product-modal {
    grid-template-columns: 1fr;
    max-height: 90vh;
    overflow-y: auto;
  }

  .modal-thumbs img {
    width: 56px;
    height: 56px;
  }

  .checkout-btn {
    font-size: 14px;
    padding: 10px;
  }

}
/* ===== SMALL PHONES (ANDROID / OLD iPHONES) ===== */
@media (max-width: 420px) {

  header {
    padding: 12px 14px;
  }

  nav a {
    font-size: 13px;
  }

  .hero {
    height: auto;
    padding: 60px 14px;
  }

  .hero h2 {
    font-size: 22px;
  }

  .hero p {
    font-size: 13px;
  }

  .section-title {
    font-size: 22px;
    margin: 28px 0 16px;
  }

  .product-info h4 {
    font-size: 14px;
  }

  .product-info .price {
    font-size: 13px;
  }

  .product-info button {
    font-size: 13px;
    padding: 8px;
  }

  .cart-dropdown {
    padding: 16px;
  }

  .modal-info h3 {
    font-size: 18px;
  }

}
html {
  -webkit-text-size-adjust: 100%;
  text-size-adjust: 100%;
}
@media (max-width: 420px) {
  .products {
    grid-template-columns: 1fr;
  }
}
/* ================= CHECKOUT MOBILE OPTIMIZATION ================= */
@media (max-width: 768px) {

  /* Stack checkout columns */
  .checkout-wrapper {
    grid-template-columns: 1fr;
    max-width: 100%;
  }

  /* Reduce padding */
  .left, .right {
    padding: 20px 16px;
  }

  /* Order summary goes below */
  .right {
    border-top: 1px solid #eee;
  }

  h1 {
    font-size: 17px;
  }

  .section h3 {
    font-size: 12.5px;
  }

  input, select {
    font-size: 14px;
    padding: 10px;
  }

  .row {
    flex-direction: column;
    gap: 6px;
  }

  .pay-box {
    padding: 10px;
  }

  .payment-row label {
    font-size: 13px;
  }

  .pay-btn {
    font-size: 15px;
    padding: 14px;
    border-radius: 10px;
  }

  /* Cart items spacing */
  .cart-item {
    flex-direction: column;
    align-items: flex-start;
    gap: 8px;
  }

  .cart-item > div:last-child {
    width: 100%;
    text-align: right;
  }
}

/* ===== EXTRA SMALL PHONES (Android, old devices) ===== */
@media (max-width: 420px) {

  body {
    font-size: 13px;
  }

  h1 {
    font-size: 16px;
  }

  input, select {
    font-size: 13.5px;
  }

  .pay-btn {
    font-size: 14px;
  }
}

</style>
</head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<body>

<div class="checkout-wrapper">

<!-- LEFT -->
<div class="left">
  <h1>Checkout</h1>

  <div class="section">
    <h3>Contact</h3>
    <input type="email" placeholder="Email or mobile phone number">
  </div>

  <div class="section">
    <h3>Delivery</h3>
    <select>
      <option>Pakistan</option>
    </select>
    <div class="row">
      <input placeholder="First name">
      <input placeholder="Last name">
    </div>
    <input placeholder="Address">
    <input placeholder="Apartment, suite (optional)">
    <div class="row">
      <input placeholder="City">
      <input placeholder="State">
      <input placeholder="ZIP code">
    </div>
  </div>
<div class="section">
  <h3>Payment</h3>

  <!-- CARD -->
  <div class="pay-box">
    <div class="payment-row">
      <label>
        <input type="radio" name="payment" value="card" checked>
        Credit Card
      </label>

      <div class="card-logos">
        <img src="https://upload.wikimedia.org/wikipedia/commons/4/41/Visa_Logo.png">
        <img src="https://upload.wikimedia.org/wikipedia/commons/2/2a/Mastercard-logo.svg">
      </div>
    </div>

    <div class="card-details active" id="cardDetails">
      <input placeholder="Card number">
      <div class="row">
        <input placeholder="MM / YY">
        <input placeholder="CVC">
      </div>
      <input placeholder="Name on card">
    </div>
  </div>

  <!-- COD -->
  <div class="pay-box">
    <div class="payment-row">
      <label>
        <input type="radio" name="payment" value="cod">
        Cash on Delivery
      </label>
    </div>
  </div>

  <button class="pay-btn" id="payButton" onclick="handlePayment()">Pay Now</button>

</div>
</div>

<!-- RIGHT -->
<div class="right">
  <h3>Order Summary</h3>
  <div id="cartContainer"></div>
</div>

</div>

<script>
/* ===== CART FUNCTIONS (UNCHANGED) ===== */

let cart = JSON.parse(localStorage.getItem("cart")) || [];

function renderCart() {
  const container = document.getElementById("cartContainer");
  container.innerHTML = "";

  if (cart.length === 0) {
    container.innerHTML = '<div class="empty">Your cart is empty</div>';
    return;
  }

  let total = 0;

  cart.forEach((item, index) => {
    const itemTotal = item.price * item.qty;
    total += itemTotal;

    container.innerHTML += `
      <div class="cart-item">
        <div>
          <strong>${item.name}</strong>
          <div style="margin-top:4px;">
            <button onclick="decreaseQty(${index})">−</button>
            <span style="margin:0 6px;">${item.qty}</span>
            <button onclick="increaseQty(${index})">+</button>
          </div>
        </div>
        <div style="text-align:right;">
          $${itemTotal.toFixed(2)}<br>
          <button onclick="removeItem(${index})">Remove</button>
        </div>
      </div>
    `;
  });

  container.innerHTML += `<div class="total">Total: $${total.toFixed(2)}</div>`;
}

function removeItem(index) {
  if (cart[index].qty > 1) cart[index].qty--;
  else cart.splice(index, 1);
  localStorage.setItem("cart", JSON.stringify(cart));
  renderCart();
}

function increaseQty(index) {
  cart[index].qty++;
  localStorage.setItem("cart", JSON.stringify(cart));
  renderCart();
}

function decreaseQty(index) {
  if (cart[index].qty > 1) cart[index].qty--;
  else cart.splice(index, 1);
  localStorage.setItem("cart", JSON.stringify(cart));
  renderCart();
}

function checkout() {
  if (cart.length === 0) return alert("Your cart is empty");
  alert("Checkout successful!");
  cart = [];
  localStorage.removeItem("cart");
  renderCart();
}

/* ===== PAYMENT LOGIC ===== */

const payButton = document.getElementById("payButton");
const paymentRadios = document.querySelectorAll('input[name="payment"]');
const cardDetails = document.getElementById("cardDetails");

/* Change UI based on payment method */
paymentRadios.forEach(radio => {
  radio.addEventListener("change", () => {
    if (radio.value === "card" && radio.checked) {
      payButton.innerText = "Pay Now";
      cardDetails.classList.add("active");
    }

    if (radio.value === "cod" && radio.checked) {
      payButton.innerText = "Order Now";
      cardDetails.classList.remove("active");
    }
  });
});

/* Handle payment */
function handlePayment() {

  const selectedPayment = document.querySelector('input[name="payment"]:checked').value;

  if (cart.length === 0) {
    alert("Your cart is empty");
    return;
  }

  /* CASH ON DELIVERY */
  if (selectedPayment === "cod") {
    alert("✅ Your order is placed!\nPay on delivery.");
    completeOrder();
    return;
  }

  /* CARD PAYMENT */
  if (selectedPayment === "card") {

    const inputs = cardDetails.querySelectorAll("input");
    let valid = true;

    inputs.forEach(input => {
      if (input.value.trim() === "") valid = false;
    });

    if (!valid) {
      alert("❌ Payment rejected.\nPlease enter valid card details.");
      return;
    }

    alert("✅ Payment confirmed!\nYour order is placed.");
    completeOrder();
  }
}

/* Complete order */
function completeOrder() {
  cart = [];
  localStorage.removeItem("cart");
  renderCart();
}


</script>

</body>
</html>
