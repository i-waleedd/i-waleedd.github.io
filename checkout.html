<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Checkout | PressPlay Nails</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

<style>
body {
  font-family: 'Poppins', sans-serif;
  background: #f6f6f6;
  margin: 0;
  padding: 0;
  font-size: 14px;
  color: #222;
}

.checkout-wrapper {
  display: grid;
  grid-template-columns: 1.4fr 0.6fr;
  max-width: 1100px;
  margin: auto;
  min-height: 100vh;
}

.left, .right {
  padding: 32px;
  background: #fff;
}

h1 {
  font-size: 18px;
  font-weight: 600;
  margin-bottom: 18px;
}

.section {
  margin-bottom: 22px;
}

.section h3 {
  font-size: 13px;
  font-weight: 600;
  margin-bottom: 8px;
}

input, select {
  width: 100%;
  padding: 9px 10px;
  margin-bottom: 8px;
  border-radius: 6px;
  border: 1px solid #ddd;
  font-size: 13px;
}

.row {
  display: flex;
  gap: 8px;
}

.pay-box {
  border: 1px solid #ddd;
  border-radius: 8px;
  padding: 12px;
  margin-bottom: 10px;
}

.payment-row {
  display: flex;
  align-items: center;
  gap: 8px;
}

.payment-row label {
  display: flex;
  align-items: center;
  gap: 6px;
  font-size: 13px;
  font-weight: 500;
  cursor: pointer;
}

.payment-row input[type="radio"] {
  margin: 0;
}

.card-logos {
  margin-left: auto;
  display: flex;
  gap: 6px;
}

.card-logos img {
  height: 18px;
}

.pay-btn {
  width: 100%;
  padding: 12px;
  background: #000;
  color: #fff;
  border: none;
  border-radius: 8px;
  font-size: 14px;
  font-weight: 600;
  cursor: pointer;
  margin-top: 10px;
}

/* ORDER SUMMARY */
.right h3 {
  font-size: 14px;
  font-weight: 600;
  margin-bottom: 14px;
}

.cart-item {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 12px;
  font-size: 13px;
}

.cart-item button {
  padding: 3px 7px;
  font-size: 12px;
  border-radius: 4px;
  border: 1px solid #ccc;
  background: #fff;
  cursor: pointer;
}

.total {
  border-top: 1px solid #eee;
  padding-top: 12px;
  font-weight: 600;
  font-size: 14px;
  margin-top: 10px;
}

.empty {
  text-align: center;
  color: #777;
  padding: 30px;
  font-size: 13px;
}
.card-details {
  overflow: hidden;
  max-height: 0;
  opacity: 0;
  transition: max-height 0.35s ease, opacity 0.25s ease;
}

.card-details.active {
  max-height: 300px;
  opacity: 1;
}


</style>
</head>

<body>

<div class="checkout-wrapper">

<!-- LEFT -->
<div class="left">
  <h1>Checkout</h1>

  <div class="section">
    <h3>Contact</h3>
    <input type="email" placeholder="Email or mobile phone number">
  </div>

  <div class="section">
    <h3>Delivery</h3>
    <select>
      <option>Pakistan</option>
    </select>
    <div class="row">
      <input placeholder="First name">
      <input placeholder="Last name">
    </div>
    <input placeholder="Address">
    <input placeholder="Apartment, suite (optional)">
    <div class="row">
      <input placeholder="City">
      <input placeholder="State">
      <input placeholder="ZIP code">
    </div>
  </div>
<div class="section">
  <h3>Payment</h3>

  <!-- CARD -->
  <div class="pay-box">
    <div class="payment-row">
      <label>
        <input type="radio" name="payment" value="card" checked>
        Credit Card
      </label>

      <div class="card-logos">
        <img src="https://upload.wikimedia.org/wikipedia/commons/4/41/Visa_Logo.png">
        <img src="https://upload.wikimedia.org/wikipedia/commons/2/2a/Mastercard-logo.svg">
      </div>
    </div>

    <div class="card-details active" id="cardDetails">
      <input placeholder="Card number">
      <div class="row">
        <input placeholder="MM / YY">
        <input placeholder="CVC">
      </div>
      <input placeholder="Name on card">
    </div>
  </div>

  <!-- COD -->
  <div class="pay-box">
    <div class="payment-row">
      <label>
        <input type="radio" name="payment" value="cod">
        Cash on Delivery
      </label>
    </div>
  </div>

  <button class="pay-btn" onclick="checkout()">Pay now</button>
</div>
</div>

<!-- RIGHT -->
<div class="right">
  <h3>Order Summary</h3>
  <div id="cartContainer"></div>
</div>

</div>

<script>
/* ===== CART FUNCTIONS (UNCHANGED) ===== */

let cart = JSON.parse(localStorage.getItem("cart")) || [];

function renderCart() {
  const container = document.getElementById("cartContainer");
  container.innerHTML = "";

  if (cart.length === 0) {
    container.innerHTML = '<div class="empty">Your cart is empty</div>';
    return;
  }

  let total = 0;

  cart.forEach((item, index) => {
    const itemTotal = item.price * item.qty;
    total += itemTotal;

    container.innerHTML += `
      <div class="cart-item">
        <div>
          <strong>${item.name}</strong>
          <div style="margin-top:4px;">
            <button onclick="decreaseQty(${index})">âˆ’</button>
            <span style="margin:0 6px;">${item.qty}</span>
            <button onclick="increaseQty(${index})">+</button>
          </div>
        </div>
        <div style="text-align:right;">
          $${itemTotal.toFixed(2)}<br>
          <button onclick="removeItem(${index})">Remove</button>
        </div>
      </div>
    `;
  });

  container.innerHTML += `<div class="total">Total: $${total.toFixed(2)}</div>`;
}

function removeItem(index) {
  if (cart[index].qty > 1) cart[index].qty--;
  else cart.splice(index, 1);
  localStorage.setItem("cart", JSON.stringify(cart));
  renderCart();
}

function increaseQty(index) {
  cart[index].qty++;
  localStorage.setItem("cart", JSON.stringify(cart));
  renderCart();
}

function decreaseQty(index) {
  if (cart[index].qty > 1) cart[index].qty--;
  else cart.splice(index, 1);
  localStorage.setItem("cart", JSON.stringify(cart));
  renderCart();
}

function checkout() {
  if (cart.length === 0) return alert("Your cart is empty");
  alert("Checkout successful!");
  cart = [];
  localStorage.removeItem("cart");
  renderCart();
}

renderCart();

const paymentRadios = document.querySelectorAll('input[name="payment"]');
const cardDetails = document.getElementById("cardDetails");

paymentRadios.forEach(radio => {
  radio.addEventListener("change", () => {
    if (radio.value === "card" && radio.checked) {
      cardDetails.classList.add("active");
    } else if (radio.value === "cod" && radio.checked) {
      cardDetails.classList.remove("active");
    }
  });
});


</script>

</body>
</html>
