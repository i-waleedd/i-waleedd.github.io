<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Sign Up | PressPlay Nails</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

<style>
* { box-sizing: border-box; margin:0; padding:0; font-family:'Poppins',sans-serif;}
body { background:#E6D8C5; min-height:100vh; display:flex; align-items:center; justify-content:center;}
.signup-card { width:100%; max-width:420px; background:#E6D8C5; padding:40px; border-radius:18px; box-shadow:0 16px 45px rgba(0,0,0,0.15);}
.brand { text-align:center; margin-bottom:6px; font-size:26px; font-weight:700;}
.subtitle { text-align:center; font-size:14px; color:#555; margin-bottom:30px;}
.field { margin-bottom:18px; }
.field label { display:block; font-size:13px; font-weight:500; margin-bottom:6px;}
.field input { width:100%; padding:12px 14px; border-radius:10px; border:1px solid rgba(0,0,0,0.2); font-size:14px; outline:none;}
.field input:focus { border-color:#ff7e8d;}
.signup-btn { width:100%; padding:14px; background:#ff7e8d; color:#fff; border:none; border-radius:30px; font-size:15px; font-weight:600; cursor:pointer; transition:all 0.3s ease;}
.signup-btn:hover { transform:translateY(-2px); box-shadow:0 10px 24px rgba(255,126,141,0.45);}
.error { margin-top:14px; color:#c0392b; font-size:13px; display:none; text-align:center;}
.footer-text { margin-top:26px; text-align:center; font-size:13px; color:#555;}
.footer-text a { color:#ff7e8d; font-weight:600; text-decoration:none;}
@media(max-width:480px){.signup-card{padding:30px 22px;}}
</style>
</head>
<body>

<div class="signup-card">
  <div class="brand">PressPlay Nails</div>
  <div class="subtitle">Create your account ✨</div>

  <div class="field">
    <label>Email</label>
    <input type="email" id="email" placeholder="you@example.com">
  </div>

  <div class="field">
    <label>Password</label>
    <input type="password" id="password" placeholder="••••••••">
  </div>

  <div class="field">
    <label>Confirm Password</label>
    <input type="password" id="confirmPassword" placeholder="••••••••">
  </div>

  <button class="signup-btn" onclick="signup()">Sign Up</button>

  <div class="error" id="errorMsg"></div>

  <div class="footer-text">
    Already have an account?
    <a href="login.html">Login here</a>
  </div>
</div>

<script type="module">
import { auth } from "./js/firebase.js";
import { createUserWithEmailAndPassword } 
from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";

window.signup = async function () {
  const email = document.getElementById("email").value.trim();
  const password = document.getElementById("password").value.trim();

  if (!email || !password) {
    alert("Please fill in all fields");
    return;
  }

  try {
    // ✅ Create user in Firebase
    await createUserWithEmailAndPassword(auth, email, password);

    // ✅ AFTER SIGNUP → GO TO INDEX
    window.location.href = "index.html";

  } catch (error) {
    alert(error.message);
  }
};
</script>


</body>
</html>
